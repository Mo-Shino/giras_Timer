<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shared Timer</title>
<style>
body {
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    height:100vh; font-family:sans-serif; background: linear-gradient(135deg, #315b5a, #183938);
}
header img {
    width:150px; height:150px;
    margin-bottom: 100px;
    margin-top: 5;
    object-fit: contain;
}
.timer-box {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 30px;
    padding: 50px 80px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    color:#fff;
}
#time {
    font-size:5rem; font-weight:bold; text-shadow:2px 2px 10px rgba(0,0,0,0.5);
}
</style>
</head>
<body>
    <header>
        <img src="Mohammed.png" alt="logo">
    </header>
<div class="timer-box">
<h1>20-Minute Timer</h1>
<div id="time">--:--</div>
</div>

<script>
const startTime = new Date('2025-11-15T18:00:00Z').getTime(); // عدل حسب ساعتك
const duration = 20 * 60 * 1000; // 20 دقيقة بالميلي ثانية
const endTime = startTime + duration;

function updateTimer() {
    const now = new Date().getTime();
    let remaining = endTime - now;
    if (remaining < 0) remaining = 0;

    let minutes = Math.floor(remaining / 60000);
    let seconds = Math.floor((remaining % 60000) / 1000);

    document.getElementById("time").textContent =
        String(minutes).padStart(2,'0') + ':' + String(seconds).padStart(2,'0');
}

setInterval(updateTimer, 1000);
updateTimer();
</script>
</body>
</html>
